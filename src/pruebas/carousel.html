<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./carousel.css" />
  </head>
  <body>
    

    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card">
            <img src="imagen1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Título de la tarjeta 1</h5>
              <p class="card-text">Descripción de la tarjeta 1.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card">
            <img src="imagen2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Título de la tarjeta 2</h5>
              <p class="card-text">Descripción de la tarjeta 2.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card">
            <img src="imagen3.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Título de la tarjeta 3</h5>
              <p class="card-text">Descripción de la tarjeta 3.</p>
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
    <script src="./carousel.js"></script>
  </body>
</html>
